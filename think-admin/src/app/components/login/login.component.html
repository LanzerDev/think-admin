<app-navbar-closesesion></app-navbar-closesesion>
<div class="text-center container query">
  <main class="form-signin"> 
    <form (ngSubmit)="login(form.value)" ngForm #form="ngForm">  
      <img class="mb-4" src="https://i1.wp.com/somosthink.com/wp-content/uploads/2017/05/THINK-LOGO.jpg?fit=513%2C513&ssl=1" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Think! admin</h1>
  
      <div class="form-floating">
        <input name="usuario" ngModel type="email" class="form-control mb-2" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating">
        <input name="password" ngModel type={{type}} class="form-control mb-2" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" [checked]="checked"  id="show-password"> Ver contraseña
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" >Iniciar sesión</button>
      <p class="mt-5 mb-3 text-muted">&copy;2022</p>
    </form>
  </main>
</div>
